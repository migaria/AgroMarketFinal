<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Agromarket</title>
    <link rel="stylesheet" href="registrar.component.css">
</head>
<body>
    <div class="contenedor-formulario">
        <header class="encabezado">
            <h1>AGROMARKET</h1>
        </header>
     <div class="contenido">
        <form  class="formulario">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="ingresa tu nombre">

            <label for="correo">Correo</label>
            <input type="email" id="correo" placeholder="correo@gmail.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" placeholder="numero de telefono">

            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" placeholder="confirma tu contraseña">

            <label for="confirmar">confirmar contraseña</label>

            <label for="olvidaste tu contraseña"> olvidaste tu contraseña</label>

            <div class="botones">
                <button type="submit" class="crear">Crear</button>
                <button type="reset" class="cancelar">Cancelar</button>




            </div>

        </form>
       

     </div>   

    </div>
</body>
</html>
