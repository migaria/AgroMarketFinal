<div class="perfil-container">
  <header class="perfil-header">
    <h1>AGROMARKET</h1>
  </header>

  <main class="perfil-main">
    <h2>Seleccionar perfil</h2>
    
       <div class="perfil-cerrarsesion">
        <button class="btn-regresar" (click)="cerrarSesion()">
          <img
            src="https://cdn-icons-png.flaticon.com/256/12120/12120442.png"
            alt="icono cerrar sesion"
            class="icono"
          />
          </button>
          </div>
     <div class="perfil-contenedor">
      <!-- Agricultor -->
      <div class="perfil-opcion">
        
        <div class="perfil-info">
          <img
            src="https://images.icon-icons.com/1496/PNG/512/editfind_103400.png"
            alt="icono agricultor"
            class="icono"
          />
          <button class="btn-perfil" [routerLink]="['/agricultor']">Agricultor</button>
        </div>
        <img
          src="https://www.shutterstock.com/image-photo/portrait-senior-farmer-corn-field-600nw-2514319495.jpg"
          alt="imagen agricultor"
          class="img-perfil"
        />
      </div>

      <!-- Comprador -->
      <div class="perfil-opcion">
        <div class="perfil-info">
          <img
            src="https://images.icon-icons.com/1496/PNG/512/editfind_103400.png"
            alt="icono "
            class="icono"
          />
          <button class="btn-perfil" [routerLink]="['/comprador']">Comprador</button>
        </div>
        <img
          src="https://agritechdigest.com/wp-content/uploads/2025/02/AD_4nXc7wg7LyMlgIvYLMve-C9sFjt2X6CXdH8XM7I5BOLdG-36V4acveCsbqjFR1QmPuz5AD2hD8bOb6e6OAuMqR-g52c7wVSUDXt9G-Jc8tuiI-hoDDAs02ZfwikKrUEPcPuULEEjxVQ.jpg"
          alt="imagen comprador"
          class="img-perfil"
        />
      </div>
    </div>
  </main>
</div>
