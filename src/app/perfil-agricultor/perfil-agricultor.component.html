<div class="agregar-producto-container">
  <header class="header">
    <h1>AGROMARKET</h1>
  </header>

  <main class="main-content">
    <section class="form-section">
      <div class="form-container">
        <h2>Agricultor</h2>

        <div class="form-group">
          <label for="nombre">Nombre producto</label>
          <input type="text" id="nombre"  maxlength="8"
           required
           title="Solo se permiten letras"
          (input)="soloLetras($event)" 
          [(ngModel)]="nombre"
          name="nombre" 
          />
        </div>

        <div class="form-group">
          <label for="cantidad">Cantidad</label>
          <input type="text" id="cantidad" maxlength="3"
           required
           title="Solo se permiten números"
           (input)="soloNumeros($event)"
           [(ngModel)]="cantidad"     
            name="cantidad" 
           />
           <small class="error" *ngIf="cantidadInvalida">
           La cantidad debe ser al menos 1.
          </small>
        </div>

        <div class="form-group">
          <label for="precio">Precio</label>
          <input type="text" id="precio" maxlength="10"
           required
           title="Solo se permiten números o punto decimal"
           (input)="soloDecimales($event)"
           [(ngModel)]="precio"   
            name="precio"
           />
        </div>

        <div class="form-group">
          <label for="tipo">Tipo</label>
          <select id="tipo" [(ngModel)]="tipo" name="tipo">
            <option value="">Seleccionar...</option>
            <option value="grano">Grano</option>
            <option value="tuberculo">Tubérculo</option>
            <option value="fruta">Fruta</option>
            <option value="hortaliza">Hortaliza</option>
            <option value="otros">Otros</option>
          </select>
        </div>

        <div class="botones">
          <button type="button" class="guardar" (click)="guardar()">Guardar</button>
          <button type="button" class="cancelar" (click)="cancelar()">Cancelar</button>
        </div>
        <p class="mensaje-exito" *ngIf="mensajeExito">{{ mensajeExito }}</p>
      </div>
    </section>

    <section class="imagen-section">
      <div class="imagen-container">
        <img
          src="https://img.lalr.co/cms/2019/07/25190004/Diacol-Capiro-R12-papa-AN.jpg"
          alt="Papas"
        />
      </div>
    </section>
  </main>
</div>
