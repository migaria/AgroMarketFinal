<div class="carrito-container">
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png"
         alt="Logo carrito" class="logo">
    <h1>CARRITO DE COMPRAS</h1>
  </header>

  <section class="productos">

    <!-- ✅ MOSTRAR CARRITO VACÍO -->
    <div *ngIf="carrito.length === 0" class="vacio">
      <p>No hay productos en el carrito.</p>
    </div>

    <!-- ✅ LISTA DE PRODUCTOS EN EL CARRITO -->
    <div class="producto" *ngFor="let item of carrito">

      <img 
        [src]="item.producto.imagen"z
        [alt]="item.producto.nombre"
        class="imagen-producto"
      />

      <div class="info">

        <div class="nombre">{{ item.producto.nombre | uppercase }}</div>

        <div class="precio-kg">
          <strong>Precio:</strong> {{ item.producto.precio | currency:'COP' }}
        </div>

        <div class="cantidad">
          <span>Cantidad</span>

          <button class="menos" (click)="restar(item)">-</button>

          <input type="number" 
                 [value]="item.cantidad" 
                 readonly>

          <button class="mas" (click)="sumar(item)">+</button>
        </div>
      </div>

      <!-- ✅ TOTAL POR PRODUCTO -->
      <div class="precio-total">
        {{ (item.producto.precio * item.cantidad) | currency:'COP' }}
      </div>

    </div>
  </section>

  <!-- ✅ SECCIÓN DE TOTALES -->
  <footer *ngIf="carrito.length > 0">
    <div class="totales">
      <div class="linea">
        <span>Subtotal</span>
        <span>{{ total | currency:'COP' }}</span>
      </div>

      <div class="linea total">
        <span>Total</span>
        <span>{{ total | currency:'COP' }}</span>
      </div>
    </div>

    <button class="btn-comprar">Comprar</button>
  </footer>
</div>
