
<div class="login-container">
  <header class="login-header">
    <h1>AGROMERCADO
      
    </h1>
    <link rel="stylesheet" href="login.component.css">
  </header>

  <form class="login-form">
    <div class="form-group">
      <label for="correo">Correo</label>
      <input type="email" id="correo" placeholder="Ingresa tu correo" />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Ingresa tu contraseña" />
    </div>

    <div class="forgot-password">
      <a href="#">¿Olvidaste tu contraseña?</a>
    </div>

    <div class="button-group">
      <button type="button" class="btn crear">Crear cuenta</button>
      <button type="submit" class="btn iniciar">Iniciar sesión</button>
    </div>
  </form>
</div>
