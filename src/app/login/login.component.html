<div class="login-container">
  <header class="login-header">
    <h1>AGROMARKET</h1>
  </header>

  <form class="login-form" (ngSubmit)="iniciarSesion()" #loginForm="ngForm">

    <div class="form-group">
      <label for="correo">Correo</label>
      <input
        type="email"
        id="correo"
        placeholder="Ingresa tu correo"
        name="correo"
        required
        [(ngModel)]="correo"
        #correoInput="ngModel"
      />
      <div class="error" *ngIf="correoInput.invalid && correoInput.touched">
        correo obligatorio.
      </div>
    </div>

    <div class="form-group">
      <label for="password">password</label>
      <input
        type="password"
        id="password"
        placeholder="Ingresa tu password"
        name="password"
        required
        maxlength="12"
        [(ngModel)]="password"
        #passwordInput="ngModel"
      />
      <div class="error" *ngIf="passwordInput.invalid && passwordInput.touched">
       contraseña máximo 8 caracteres.
      </div>
    </div>

    <!-- OLVIDASTE TU CONTRASEÑA -->
    <div class="forgot-password">
      <a href="#" (click)="recuperarContrasena($event)">¿Olvidaste tu password?</a>
    </div>

    <!-- BOTONES -->
    <div class="button-group">
      <button type="button" class="btn crear" (click)="irARegistrar()">Crear cuenta</button>
      <button type="submit" class="btn iniciar" [disabled]="loginForm.invalid">Iniciar sesión</button>
    </div>

  </form>
</div>
